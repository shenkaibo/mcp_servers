version: '3.8'

services:
  mcp-jumpserver:
    build: .
    ports:
      - "3004:3004"
    environment:
      - JUMPSERVER_API_BASE_URL=${JUMPSERVER_API_BASE_URL}
      - DEFAULT_ORG_ID=${DEFAULT_ORG_ID}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - ./log:/app/log
      - ${TASK_LOG_DIR}:${TASK_LOG_DIR}
    env_file:
      - .env  
    restart: unless-stopped